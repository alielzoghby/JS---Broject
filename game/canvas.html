<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/End.css" />
  </head>
  <body>
    <div id="nav" class="nav-bar">
      <div class="score">SCORE : <span class="scoreValue"></span></div>
      <div class="lives">
        <div class="heart"></div>
        <span class="live"> 3 </span>
      </div>
      <div class="nav"><i class="fa-solid fa-bars"></i></div>
    </div>

    <audio id="player" autoplay>
      <source src="../assets/sounds/Harmony.mp3" type="audio/mp3" />
    </audio>

    <!-- you lose -->
    <div id="loser" class="loser">
      <img src="../assets/img/result/end.gif" />
      <div class="upperLoser">
        <div id="finalScore">
          Score:
          <span class="scoreValue"> </span>
        </div>
        <div onclick="restart()" class="playAgain"></div>
        <div id="finalMainMenu">
          <a onclick="goToHome()">HOME</a>
        </div>
      </div>
    </div>

    <!-- you win -->
    <div id="winner" class="winner">
      <img src="../assets/img/result/next.gif" />
      <div class="upperWinner">
        <div id="goToHome" onclick="goToHome()"></div>
        <div class="nextLevel" onclick="GoToNextLevel()"></div>
        <div id="winMainMenu" onclick="restart()"></div>
      </div>
    </div>

    <div class="levels-menu" id="lm">
      <p>Levels</p>
      <div class="btns" id="btns">
        <button class="btn" id="btn1">1</button>
        <button class="btn" id="btn2">2</button>
        <button class="btn" id="btn3">3</button>
        <button class="btn" id="btn4">4</button>
        <button class="btn" id="btn5">5</button>
        <button class="btn" id="btn6">6</button>
      </div>
    </div>

    <canvas></canvas>

    <script src="script/cnanvas.js"></script>
    <script src="script/main.js"></script>
    <script src="script/level.js"></script>
  </body>
</html>
